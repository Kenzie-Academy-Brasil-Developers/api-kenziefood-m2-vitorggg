<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>KenzieFood</title>
</head>

<body>
    <header>

        <div class="search-area">

            <figure class="logo">
                <img class="logo-img" src="./public/img/Group 1076.png" alt="Logo KenzieFood"/>
            </figure>
    
            <form class="search">
                <input class="search-input" type="text" placeholder="Pesquisar por produto"/>
                <button class="search-button"></button>
            </form>

        </div>

        <div class="category-buttons">
            <button class="categorys category-todos">Todos</button>
            <button class="categorys category-panificadora"><img src="./public/icons/Icon_bread.png"/>Panificadora</button>
            <button class="categorys category-frutas"><img src="./public/icons/Icon_fruits.png"/>Frutas</button>
            <button class="categorys category-bebidas"><img src="./public/icons/Icon_glass of wine.png">Bebidas</button>
        </div>

    </header>
</body>

</html>
